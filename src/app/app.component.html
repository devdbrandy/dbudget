<div class="container">
  <div class="top-bar d-flex flex-column">
    <h1>{{ title }}</h1>
  </div>

  <section class="total-budget-section d-flex flex-column">
    <h2 [ngClass]="{'red': totalBudget < 0, 'green': totalBudget > 0}">{{ totalBudget }}</h2>
  </section>
</div>

<section class="budget-section">
  <div class="container">
    <app-budget-form (formSubmit)="addBudget($event)"></app-budget-form>
    <app-budget
      [budgetItems]="budgetItems"
      (deleteItem)="deleteBudget($event)"
      (updateItem)="updateBudget($event)"></app-budget>
  </div>
</section>
