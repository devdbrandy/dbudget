<div class="container">
  <div class="top-bar d-flex flex-column">
    <h1>Budget Calculator</h1>
  </div>

  <section class="total-budget-section d-flex flex-column">
    <h2 class="red">1500</h2>
  </section>
</div>

<section class="budget-section">
  <div class="container">
    <app-budget-form (formSubmit)="addBudget($event)"></app-budget-form>
    <app-budget
      [budgetItems]="budgetItems"
      (deleteItem)="deleteBudget($event)"></app-budget>
  </div>
</section>
